<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-friendly scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMeet - Create Meeting or Call Friend</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>QuickMeet</h1>

      <!-- The top-level buttons: Create Meeting or Call Friend -->
      <div id="startOptions">
        <button id="createMeetingButton">Create Meeting</button>
        <button id="callFriendButton">Call Friend</button>
      </div>

      <!-- Show meeting link or "Your ID" after user chooses a mode -->
      <div id="meetingLinkContainer" style="display: none">
        <p>
          <strong>Meeting link:</strong>
          <span id="meetingLink"></span>
        </p>
        <p>Share this link. Anyone visiting it joins automatically!</p>
      </div>

      <div id="callFriendContainer" style="display: none">
        <p>Your ID: <span id="my-id">...</span></p>
      </div>

      <!-- 
        Local user area:
          - localVideoPoster => placeholder letter
          - localVideo => actual camera feed (if enabled)
      -->
      <div id="localArea">
        <div id="localVideoPoster" class="poster"></div>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <!-- Main controls: Start Camera, Mute, or join/call friend -->
      <div id="controls">
        <button id="startButton">Start Camera</button>
        <button id="muteButton">Mute</button>

        <!-- Call a friend by ID (not needed for "Create Meeting" flow) -->
        <div id="friendCallPanel" style="display: none">
          <input type="text" id="friend-id" placeholder="Enter Friend's ID" />
          <button id="callButton">Call Friend</button>
        </div>
      </div>

      <!-- 
        Participants container:
        Each remote participant gets a video or a placeholder letter
      -->
      <div id="participants"></div>
    </div>

    <!-- PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
