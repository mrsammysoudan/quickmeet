<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMeet Ver 2</title>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER BAR -->
    <header class="top-bar">
      <div class="brand">QuickMeet</div>
      <div class="meeting-info" id="meetingInfoBar" style="display: none">
        <span id="meetingLinkLabel">Meeting Link:</span>
        <span id="meetingLink" class="meeting-link"></span>
        <button id="copyLinkBtn" class="icon-button" title="Copy Link">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- LOBBY SECTION -->
      <div id="lobbySection" class="lobby">
        <h1>Start or Join a Meeting</h1>
        <button id="startMeetingBtn" class="primary-btn">
          <i class="fas fa-video"></i> Start Meeting
        </button>
        <p class="note">
          If someone sent you a meeting link (e.g.,
          <strong>?room=6edf5051-4b36-464f-9279-d47d8d03ae18</strong>), simply
          open it in your browser to join automatically.
        </p>
      </div>

      <!-- MEETING SECTION (hidden initially) -->
      <div id="meetingSection" class="meeting-section" style="display: none">
        <div class="meeting-content">
          <!-- VIDEO GRID -->
          <div class="video-grid" id="videoGrid">
            <!-- LOCAL USER BLOCK -->
            <div class="video-container" id="localBlock" data-peer-id="local">
              <!-- Placeholder (Letter) -->
              <div id="localPoster" class="poster"></div>
              <!-- Local Video (Hidden initially) -->
              <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <!-- Remote Participants will be appended directly here -->
          </div>

          <!-- CHAT AREA (Ensured to be inside meeting-content) -->
          <div id="chatContainer" class="chat-container">
            <div id="chatHeader" class="chat-header">
              <h2>Chat</h2>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-section">
              <input
                type="text"
                id="chatInput"
                placeholder="Type a message..."
              />
              <button
                id="sendChatBtn"
                class="chat-send-btn"
                title="Send Message"
              >
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- BOTTOM CONTROLS -->
        <div class="controls-bar">
          <button id="startCameraBtn" class="control-btn" title="Toggle Camera">
            <i class="fas fa-video"></i>
          </button>

          <button id="muteBtn" class="control-btn" title="Mute/Unmute">
            <i class="fas fa-microphone"></i>
          </button>

          <!-- ðŸ†• Added Share Screen Button -->
          <button id="shareScreenBtn" class="control-btn" title="Share Screen">
            <i class="fas fa-desktop"></i>
          </button>
          <!-- End of Share Screen Button -->

          <button
            id="leaveBtn"
            class="control-btn leave-btn"
            title="Leave Meeting"
          >
            <i class="fas fa-phone-slash"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- Main Script (Deferred) -->
    <script src="script.js" defer></script>

    <!-- Hidden Audio Element for Remote Streams -->
    <audio id="remoteAudio" autoplay></audio>
  </body>
</html>
