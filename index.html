<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMeet</title>

    <!-- Font Awesome via CDN (No integrity attribute to prevent invalid digest errors) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER BAR -->
    <header class="top-bar">
      <div class="brand">QuickMeet</div>
      <div class="meeting-info" id="meetingInfoBar" style="display: none">
        <span id="meetingLinkLabel">Meeting Link:</span>
        <span id="meetingLink" class="meeting-link"></span>
        <button id="copyLinkBtn" class="icon-button" title="Copy Link">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- LOBBY SECTION -->
      <div id="lobbySection" class="lobby">
        <h1>Start or Join a Meeting</h1>
        <button id="startMeetingBtn" class="primary-btn">
          <i class="fas fa-video"></i> Start Meeting
        </button>
        <p class="note">
          If someone sent you a meeting link (e.g.,
          <strong>?room=meeting-12345</strong>), simply open it in your browser
          to join automatically.
        </p>
      </div>

      <!-- MEETING SECTION (Hidden Initially) -->
      <div id="meetingSection" class="meeting-section" style="display: none">
        <div class="video-grid">
          <!-- Local User Block -->
          <div class="video-container" id="localBlock">
            <!-- Placeholder (Random Letter) -->
            <div id="localPoster" class="poster"></div>
            <!-- Actual Video (Hidden Initially) -->
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
          <!-- Remote Participants Appended Here -->
          <div id="participants"></div>
        </div>

        <!-- BOTTOM CONTROLS -->
        <div class="controls-bar">
          <button id="startCameraBtn" class="control-btn" title="Enable Camera">
            <i class="fas fa-camera"></i>
          </button>
          <button id="muteBtn" class="control-btn" title="Mute/Unmute">
            <i class="fas fa-microphone"></i>
          </button>
          <button
            id="leaveBtn"
            class="control-btn leave-btn"
            title="Leave Meeting"
          >
            <i class="fas fa-phone-slash"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <!-- Load our script AFTER the DOM is fully parsed -->
    <script src="script.js" defer></script>
  </body>
</html>
